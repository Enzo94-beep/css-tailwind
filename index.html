<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            amarelo: '#E6C744',
            cinza: '#C2C8DA',
          },
          screens: {
            '3x1': 1920
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
   <style>
    *{
        font-family: "Poppins", sans-serif;
    }
   </style>
</head>

<body>
    <header class="pl-[100px] pr-[100px] pt[35px]">
        <nav class="flex items-center justify-between">
            <img src="img/logo.png" alt="logo fashion">
            <ul class="bg-amarelo fixed w-8/12 h-screen top-0 left-0 hidden lg:bg-transparent lg:relative lg:w-auto lg:h-auto lg:flex lg:items-center lg:gap-[65px] *:uppercase *:duration-200">
                <li><a href="" class="hover:text-amarelo">Catalogue</a></li>
                <li><a href="" class="hover:text-amarelo">Fashion</a></li>
                <li><a href="" class="hover:text-amarelo">Favorite</a></li>
                <li><a href="" class="hover:text-amarelo">Lifestyle</a></li>
                <li><a href="" class="hover:text-amarelo bg-black text-white leading-[62px] block px-[22px] rounded-md">Sing up</a></li>
            </ul>
        </nav>
    </header>
    <section 
        id="banners"  
        class="px-3 pt-4 lg:px-[100px] lg:pt-[52px]">
      <img 
          src="img/banner.png"
          alt="mulher feliz"
          class="w-full"
      >
    </section>
    <section 
      id="marcas"
      class="bg-amarelo mt-4"
    >
    <div class="flex item-center overflow-x-auto px-3 py-6 gap-4 lg:gap-0 lg: justify-between lg: 1px-[170px] lg:py-[50px]">
        <img src="img/logo 1.png" alt="logo 1" class="mix-blend-multiply h-[40-px]">
        <img src="img/logo 2.png" alt="logo 2" class="mix-blend-multiply h-[40-px]">
        <img src="img/logo 3.png" alt="logo 3" class="mix-blend-multiply h-[40-px]">
        <img src="img/logo 4.png" alt="logo 4" class="mix-blend-multiply h-[40-px]">
        <img src="img/logo 5.png" alt="logo 5" class="mix-blend-multiply h-[40-px]">
        <img src="img/logo 6.png" alt="logo 6" class="mix-blend-multiply h-[40-px]">
      </div>
    </section>

    <section
    id="lancamentos"
    class="overflow-hidden mt-4 lg:mt-[70px] lg:px-[100px]"
    >
    <h2 class="text-[32px] lg:text-[48px] uppercase font-black relative inline-block left-1/2 -translate-x-1/2">
      new arrivals 
      <img 
      src="img/detalhe.png" 
      alt="detalhe de texto"
      class="w-[100px] lg:w-auto absolute top-1/2 -right-[10px] -z-[1]"
      >
    </h2>
    <div class="grid grid-cols-2 lg:grid-cols-3 gap-4 lg:gap-[90px] mt-6">
      <img src="img/modelo1.png" alt="Hoodies and Sweatshirt">
      <div>
        
      </div>
    </div>
    </section>
</body>
</html>
